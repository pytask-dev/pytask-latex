name: pytask-latex

channels:
  - conda-forge/label/pytask_rc
  - conda-forge/label/pytask_parallel_rc
  - conda-forge
  - nodefaults

dependencies:
  - python >= 3.8
  - pip
  - setuptools_scm
  - toml

  # Package dependencies
  - pytask >= 0.4
  - pytask-parallel >= 0.4
  - latex-dependency-scanner >=0.1.1

  # Misc
  - black
  - jupyterlab
  - matplotlib
  - pre-commit
  - pytest
  - pytest-cov
  - pytest-xdist

  - pip:
    - -e .

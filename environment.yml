name: pytask-latex

channels:
  - conda-forge
  - nodefaults

dependencies:
  - python >= 3.7
  - pip
  - setuptools_scm
  - toml

  # Conda
  - anaconda-client
  - conda-build
  - conda-verify

  # Package dependencies
  - pytask >= 0.1.0
  - pytask-parallel >= 0.1.0
  - latex-dependency-scanner

  # Misc
  - black
  - bumpversion
  - jupyterlab
  - matplotlib
  - pdbpp
  - pre-commit
  - pytest-cov
  - pytest-xdist
